                                /*/
                                    .text(q.question);
                                //*/
                            } else {
                                $(card).find('.middle .problem .question').text(q.question);
                            }

                            if (TESTABLE) {
                                $(card)
                                    .find(`.middle .decision .answer ${q.answer ? 'span.yes' : 'span.no'}`)
                                    .addClass('blink');

                                if (JSONABLE) {
                                    $(card).find('.middle .problem .question').text(JSON.stringify(q, null, 2));
                                    $(card).find('.middle .problem .question').addClass('tw-text-xs tw-text-blue-500');
                                }
                            }

                            // $(card).find('.middle .decision .solution .explanation ul li.content').text(q.explanation);
                            $(card).find('.middle .decision .solution .explanation .empty .content').text(q.explanation);

                            if (_.isEmpty(q.image)) {
                                $(card).find('.promotion').addClass('tw-hidden');
                            } else {
                                $($(card).find('.promotion .product img')).addClass('tw-hidden');

                                const images = [$(card).find('.promotion .product img:first-child'), $(card).find('.promotion .product img:last-child')];

                                _.forEach(q.image, (src, jndex) => {
                                    $(images[jndex]).removeClass('tw-hidden');
                                    $(images[jndex]).prop('src', `img/product/${src}`);

                                    //// two images
                                    if (jndex > 0) {
                                        $(card).find('.promotion').removeClass('tw-right-[4.5rem]');
                                        $(card).find('.promotion').addClass('tw-right-[0.5rem]');
                                    }
                                });
                            }
                        }
                    });
                };
                /* rendering questions - e n d */

                /* rollback - begin */
                const rollback = (specific) => {
                    let card = '.card';

                    console.info(`specific ::: ${specific}`);
                    if (specific && _.inRange(specific, 1, 6)) {
                        card += `[data-index="${specific}"]`;
                    }

                    $(`${card}`).removeClass('solved');

                    $(`${card} .middle .problem .question`).text('question');

                    $(`${card} .middle .decision .solution .explanation .content`).text('explanation');

                    $(`${card} .middle .decision .promotion .product img:first-child`).prop('src', 'img/product/shower-gel.png');
                    $(`${card} .middle .decision .promotion .product img:last-child`).prop('src', 'img/product/intense-curl-cream.png');

                    $(`${card} .middle .decision .answer`).removeClass('tw-hidden');
                    $(`${card} .middle .decision .solution`).addClass('tw-hidden');
                    $(`${card} .middle .decision .solution .state .wrong`).removeClass('tw-hidden');
                    $(`${card} .middle .decision .solution .state .correct`).addClass('tw-hidden');
                    $(`${card} .middle .decision .promotion`).removeClass('tw-hidden');

                    // $(`${card} .middle .decision .solution .confirm`).addClass('tw-hidden');
                    $(`${card} .middle .decision .solution .confirm .next`).addClass('tw-hidden');
                    $(`${card} .middle .decision .solution .confirm .reset`).addClass('tw-hidden');

                    $.each($cards, (_cardIndex, _card) => {
                        $(_card)
                            .find('.middle .condition ul li')
                            .eq(_cardIndex - 1)
                            .removeClass('tw-bg-gray-50 tw-border-app')
                            .addClass('tw-border-solved');
                    });
                };
                /* rollback - e n d */

                /* initialize - begin */
                const initialize = () => {
                    if (TESTABLE) {
                        $('.testable').removeClass('tw-hidden');
                    } else {
                        $('.testable').addClass('tw-hidden');
                    }

                    swiperRealIndex = 0;

                    generate().then((response) => {
                        questions = response;
                        questionsRealCount = _.size(questions);

                        render();
                    });

                    if (TESTABLE) {
                        ////
                        console.warn('This is TEST mode! Cannot use the `rollback`!!!');
                    } else {
                        //// required close when layout work !!!
                        //// rrr
                        rollback();
                    }
                };
                /* initialize - e n d */

                //// 퀴즈 wrapper
                let $card;

                //// 질문 wrapper
                let $problem;
                //// 질문
                let $question;
                //// 질문 data
                let $data;

                //// 대답 wrapper
                let $decision;
                //// 대답 버튼 wrapper
                let $answer;
                //// 대답 결과 wrapper
                let $solution;
                //// 상품 이미지 wrapper
                let $promotion;

                //// 정답 상태 불렛 wrapper
                let $condition;

                //// 결과 (오 답 ! or 정 답 !)
                let $wrong;
                let $correct;
                //// 설명
                let $explanation;
                let $empty;
                let $content;
                //// 다음
                let $confirm;
                let $next;
                let $reset;

                /* define - begin */
                const define = (e) => {
                    const $button = $(e.target); //// ??? button or button > span

                    //// 퀴즈 wrapper
                    $card = $button.closest('.card');

                    //// 질문 wrapper
                    $problem = $card.find('.middle .problem');
                    //// 질문
                    $question = $problem.find('.question');
                    //// 질문 data
                    $data = $question.find('.data');

                    //// 대답 wrapper
                    $decision = $card.find('.middle .decision');
                    //// 대답 버튼 wrapper
                    $answer = $decision.find('.answer');
                    //// 대답 결과 wrapper
                    $solution = $decision.find('.solution');
                    //// 상품 이미지 wrapper
                    $promotion = $decision.find('.promotion');

                    //// 정답 상태 불렛 wrapper
                    $condition = $card.find('.middle .condition');

                    //// 결과 (오 답 ! or 정 답 !)
                    $wrong = $solution.find('.state .wrong');
                    $correct = $solution.find('.state .correct');
                    //// 설명
                    $explanation = $solution.find('.explanation');
                    $empty = $explanation.find('.empty');
                    $content = $explanation.find('.empty .content');
                    //// 다음
                    $confirm = $solution.find('.confirm');
                    $next = $confirm.find('.next');
                    $reset = $confirm.find('.reset');
                };
                /* define - e n d */

                /* answer - begin */
                $('.middle .decision .answer button').click((e) => {
                    //// 선택한 대답 버튼
                    const $button = $(e.target); //// ??? button or button > span

                    define(e);

                    const index = $card.data('index');
                    const q = questions[index];

                    setTimeout(() => {
                        const answer = $button.hasClass('yes');
                        const solved = q.answer === answer;

                        //// required
                        $answer.addClass('tw-hidden');
                        $solution.removeClass('tw-hidden');
                        $promotion.addClass('tw-hidden');

                        if (_.isEmpty(q.explanation)) {
                            $empty.addClass('tw-hidden');
                        }

                        if (solved) {
                            $card.addClass('solved');
                            $wrong.addClass('tw-hidden');
                            $correct.removeClass('tw-hidden');

                            if (index < _.size(questions) - 1) {
                                //// last quiz has not next
                                // $confirm.removeClass('tw-hidden');
                                $next.removeClass('tw-hidden');
                            } else {
                                $reset.removeClass('tw-hidden');
                            }

                            $condition
                                .find('ul li')
                                .eq(swiperRealIndex - 1)
                                .removeClass('tw-bg-gray-50 tw-border-app')
                                .addClass('tw-bg-solved tw-border-solved');
                        } else {
                            $wrong.removeClass('tw-hidden');
                            $correct.addClass('tw-hidden');
                        }
                    }, 200);
                });
                /* answer - e n d */

                /* xxx - begin */
                /* xxx - e n d */

                /* move to previous or next - begin */
                $('.previous').click((e) => {
                    e.preventDefault();

                    swiper.slidePrev(500, () => {});
                });

                $('.next').click((e) => {
                    e.preventDefault();

                    swiper.slideNext(500, () => {});
                });
                /* move to previos or next - e n d */

                /* rollback all - begin */
                $('.card:not(.solved) .reset').click((e) => {
                    e.preventDefault();

                    initialize();

                    swiper.slideTo(0, 500, () => {});
                });
                /* rollback all - e n d */

                /* rollback specific - begin */
                $('.rollback').click((e) => {
                    e.preventDefault();

                    // swiper.slideNext(500, () => {});
                    rollback($(e.target).closest('.card').data('index'));
                });
                /* rollback specific - e n d */

                /* xxx - begin */
                /* xxx - e n d */

                initialize();
            });
        </script>
    </body>
</html>
