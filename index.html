        <script>
            $(() => {
                console.info('i`m ready!');

                    paginationClickable: true,
                    parallax: false,
                    speed: 600,
                    pagination: '.swiper-pagination',
                });
                /* swiper - e n d */

                // console.info(quizzes);
                const questions = generateQuestions(3);
                console.log(questions);

                const renderQuestions = ($questions, questions) => {
                    let $template = $('.template');

                    _.forEach($questions, (o, i) => {
                        // const $question = $(`.question-${i}`);
                        // const $number = $question.find('h2');
                        // const $problem = $question.find('p');

                        const q = questions[i];
                        // $number.text($question.data('question-index') + 1);
                        // $problem.text(q.question);

                        const $que = $template.find('.question');
                        const $dup = $que.clone();
                        // $dup.data('question-index', i + 1);

                        const $seq = $dup.find('.sequence');
                        const $pro = $dup.find('.problem');

                        console.info(i, q);
                        $seq.text(q.identifier);
                        $pro.text(q.question);

                        $que.appendTo($dup);
                    });
                };

                /* button - begin */
                var animateButton = function (e) {
                    e.preventDefault;
                    //reset animation
                    e.target.classList.remove('animate');

                    e.target.classList.add('animate');
                    setTimeout(function () {
                        e.target.classList.remove('animate');
                    }, 700);
                };

                var bubblyButtons = document.getElementsByClassName('bubbly-button');

                for (var i = 0; i < bubblyButtons.length; i++) {
                    bubblyButtons[i].addEventListener('click', animateButton, false);
                }
                /* button - e n d */
            });
